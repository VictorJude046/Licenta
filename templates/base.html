<!--templates/base.html -->
{% load static %}
{% url 'public:index' as index_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fiare Din Beci{% endblock %}</title>
     <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
            <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
            <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
            <link href="{% static 'theme/css/styles.css' %}" rel="stylesheet" />

            <link href="{% static 'css/main.css' %}" rel="stylesheet" />
            {% block extra_styles %}{% endblock %}
</head>
<body id="page-top">
{% include 'navbar.html' %}
    <main id="main">
        {% block content %}

        {% endblock %}
    </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'theme/js/scripts.js'%}"></script>

        <!-- ========================================================================= -->
        <!-- ==          FIX FOR NAVBAR ON HOMEPAGE (Add this script block)         == -->
        <!-- ========================================================================= -->
        <script>
            // This script runs on every page load to ensure the navbar is correct.
            document.addEventListener("DOMContentLoaded", function() {
                // Check if the current page is the homepage.
                if (window.location.pathname === "{% get_static_prefix %}".slice(0, -1) + "{{ index_url }}") {
                    // If it's the homepage and the user is at the top, remove the 'navbar-shrink' class.
                    if (window.scrollY === 0) {
                        const mainNav = document.querySelector("#mainNav");
                        if (mainNav) {
                             mainNav.classList.remove("navbar-shrink");
                        }
                    }
                }
            });
        </script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
