{% extends "base.html" %}
{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <h2 class="text-white text-center mb-4">Setează o parolă nouă</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }}
    {{ form.new_password1|add_class:"form-control mb-3" }}
    {{ form.new_password2.label_tag }}
    {{ form.new_password2|add_class:"form-control mb-3" }}

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Resetează parola</button>
    </div>
  </form>
</div>
{% endblock %}
